<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>header</title>
  </head>
  <body>
    <section class="bg-[#2F1893]">
      <div class="max-w-[1120px] mx-auto px-3 min-h-screen flex flex-col">
        <nav class="pt-10 h-[100px]">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-2xl font-bold text-white">Startup 3</h2>
            </div>
            <ul class="flex items-center gap-9">
              <li>
                <a class="text-lg font-medium text-white" href="">Subscribe</a>
              </li>
              <li>
                <a class="text-lg font-medium text-white" href="">Features</a>
              </li>
              <li>
                <a
                  class="text-lg font-medium text-white px-[18px] py-[7px] bg-[#482BE7] rounded-[100px] border-2 border-transparent hover:border-solid hover:border-2 duration-300"
                  href=""
                  >Sign Up</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="flex items-center flex-col grow justify-center">
          <p
            class="text-[22px] font-medium text-white max-w-[580px] text-center mx-auto mb-16"
          >
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks from UI Kit.
          </p>
          <div class="flex items-center">
            <input
              type="email"
              placeholder="Your email"
              class="text-xl w-[350px] text-[#8274BE] font-medium border-solid border-2 border-[#5946A9] outline-none py-[18px] px-[24px] rounded-[100px] bg-transparent"
            />
            <button
              class="text-white text-xl font-medium rounded-[30px] bg-[#25DAC5] px-[37px] py-[18px] ml-3 hover:border-solid border-2-#25dac5 duration-400"
            >
              Send
            </button>
          </div>
          <p
            class="pt-9 opacity-[0.3] text-base font-normal text-center text-white"
          >
            By signing up, you agree to the Terms of Service
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
